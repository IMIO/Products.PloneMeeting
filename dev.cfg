[buildout]
extends = 
    base.cfg
    versions-dev.cfg

parts +=
    coverage
    report
    test

extensions += 
    mr.developer

[sources]
Products.Archetypes = git https://github.com/gbastien/Products.Archetypes.git

[instance1]
#use the instance1 eggs to extends the base eggs defined in [buildout]
recipe = plone.recipe.zope2instance
debug-mode = on
verbose-security = on
environment-vars +=
    ENABLE_PRINTING_MAILHOST True

eggs +=
#    Products.Clouseau
#       Products.PDBDebugMode
    Products.PrintingMailHost
#    archetypes.schematuning
    ipdb
    iw.debug
    plone.reload
zcml +=
    iw.debug

# create bin/test command
[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    Products.PloneMeeting [test]
    ipdb
environment = testenv

[testenv]
zope_i18n_compile_mo_files = true

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/Products/PloneMeeting'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'Products.PloneMeeting']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']